<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/reviews.css">
        <link rel="stylesheet" href="css/form.css">
        <script src="js/reviews.js" ></script>
        <title>Cutting Edge Kade - Reviews</title>
        <meta content="width=device-width" name="viewport" />

    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="services.html">Services</a>
                <a href="reviews.html">Reviews</a>
                <a href="contact.html">Contact</a>
                
            </nav>

        </header>
        <main>
            <h2>Reviews</h2>
            <button id="review-toggle" onclick="togglePostReview()">Leave a Review</button>
            <form id="form">
                
                <div id="form-header">
                    <div id="inputs-wrapper">
                        <div class="small-input" id="contact-wrapper">
                            <label>Name: </label>
                            <input placeholder="Your name here..." id="form-name" type="text" required>
                        </div>
                        <div class="small-input" id="contact-wrapper">
                            <label>Rating (out of 5): </label>
                            <input id="form-rating" value="5" step=".1" type="number" required max="5" min="0">
                        </div>
                    </div>
                    <button>Submit</button>
                </div>
                <p id="email-sent-text"><em>Review sent</em></p>
                <textarea id="form-body" required placeholder="Write your review here..."></textarea>
            </form>
            <ul id="reviews"></ul>
            <template id="review-template">
            
                <li class="lighter">
                    <div class="review-header">
                        <h3 id="user-name">Victoria M.</h3>
                        <div class="stars-divider">
                            <h4 class="rating">(5.0)</h4>
                            <img id="star-1" src="images/star.png" >
                            <img id="star-2" src="images/star.png" >
                            <img id="star-3" src="images/star.png" >
                            <img id="star-4" src="images/star.png" >
                            <img id="star-5" src="images/star.png" >
                        </div>
                    </div>
                    <p id="review-text">
                        Kade did my hair and I could NOT be happier!!!
                        I came to them with a lot of mixed up ideas, a messy head of half dyed hair from months of not having it done, and my hair is one of the most beautiful cuts and colors I have seen out of it.
                        The atmosphere of the salon is very chill, open, and calm.
                        All the stylists are so sweet and helpful and are all gonna do amazing work!!
                    </p>
                </li>
            
            </template>
        </main>
        <footer>
            <ul>
                <li>
                    <a target="_blank" href="https://knockouthairstudio.com/about-us/"><img src="images/knockout.png" alt="Knockout Hair Salon"></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.instagram.com/cutting_edge_kade/"><img src="images/insta.png" alt="Instagram"></a>
                </li>
                
                <li>
                    <a target="_blank" href="https://www.tiktok.com/@cutting_edge_kade"><img src="images/tiktok.png" alt="Tiktok"></a>
                </li>
            </ul>

        </footer>
    </body>
</html>
