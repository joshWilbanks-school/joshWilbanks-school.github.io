<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="stylesheet" href="css/form.css">
        <script src="js/contact.js" ></script>
        <script src="js/validation.js"></script>
        <meta content="width=device-width" name="viewport" />
        <title>Cutting Edge Kade - Contact</title>

    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div>

        </header>
        <main>
            <h1>Contact me!</h1>
            <form id="email-form" class="email-form-submitted">
                <div id="form-header">
                    <div id="inputs-wrapper">
                        <div class="small-input" id="subject-wrapper">
                            <label for="email-subject">Subject:</label>
                            <input id="email-subject" type="text" required>
                        </div>
                        <div class="small-input" id="contact-wrapper">
                            <label for="email-contact">Contact Information:</label>
                            <input id="email-contact" type="text" required>
                        </div>
                    </div>
                    <button>Send</button>
                </div>
                <p id="email-sent-text"><em>Email sent</em></p>
                <label for="email-body">Email</label>
                <textarea id="email-body" required></textarea>
            </form>
        </main>
        <footer>
            <div data-include="components/footer.html"></div>

        </footer>
        <script src="js/HTMLInclude.min.js"></script>
    </body>
</html>
